# TMoney
tmoney.environment=PROD

tmoney.mailer.backup.zip.password=[password]
tmoney.mailer.backup.db-file=[pathToFile]
tmoney.mailer.backup.to=[mailAddress]

# Authentication
tmoney.auth.clientName=[user]
tmoney.auth.clientPass=[password]
tmoney.auth.accessTokenExpTime=650
tmoney.auth.refreshTokenExpTime=34560

# Spring
spring.jpa.show-sql=false
spring.datasource.url=jdbc:postgresql://localhost:5432/tmoney
spring.datasource.username=[user]
spring.datasource.password=[password]

spring.mail.username=[emailAddress]
spring.mail.password=[password]

# Log4j2
logging.config=src/main/resources/logback-spring-prod.xml

# Tomcat
server.use-forward-headers=true
