# TMoney
tmoney.version=@project.version@

tmoney.mailer.backup.cron=0 0 1 1 * ?
tmoney.mailer.backup.subject=TMoney - Kopia zapasowa
tmoney.mailer.backup.body=Witaj,\n\nKopia zapasowa znajduje si\u0119 w za\u0142\u0105czniku.
tmoney.mailer.backup.zip.name='tmoney-'yyyy-MM-dd'.zip'

tmoney.summary-account.code=SUMMARY
tmoney.summary-account.name=Podsumowanie
tmoney.summary-account.color=0d76cd
tmoney.summary-account.icon=fa-solid fa-wallet
tmoney.summary-account.logo=data:image/jpeg;base64,

# Spring
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.tomcat.initial-size=2
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.max-idle=10
spring.datasource.tomcat.min-idle=2

spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=pl.telech.tmoney.commons.dao.config.TNamingStrategy
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.connection.pool_size=10

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.max-file-size=20KB

# Jackson
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.property-naming-strategy=LOWER_CAMEL_CASE
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Tomcat
server.port=2711

